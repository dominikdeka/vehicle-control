<!DOCTYPE HTML>
<html>
<head>
  <title>Vehicle Control</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container-fluid">
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Standard control
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">

    <div class="row">
      <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5">
        <a class="btn btn-default" data-direction="up" href="#"><i class="fa fa-arrow-up"></i></a><br />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-3 col-md-1 col-md-offset-4">
        <a class="btn btn-default" data-direction="left" href="#"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="col-xs-2 col-md-1">
        <!--a class="btn btn-default" data-direction="start" href="#"><i class="fa fa-check"></i></a><br /-->
      </div>
      <div class="col-xs-2 col-md-1">
        <a class="btn btn-default" data-direction="right" href="#"><i class="fa fa-arrow-right"></i></a><br />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-5 col-md-1 col-md-offset-5">
        <a class="btn btn-default" data-direction="down" href="#"><i class="fa fa-arrow-down"></i></a>
      </div>
    </div>

      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Compose program
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
      <div class="panel-body">
    <div class="row">
      <br />
      <div class="col-xs-12 text-center">
        <ul id="directions" class="list-inline well text-center">
          <li data-direction="left" class="btn btn-default">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Left
              </div>
              <div class="panel-body">
                <i class="fa fa-arrow-left"></i>
              </div>
            </div>
          </li>
          <li data-direction="up" class="btn btn-default">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Forward
              </div>
              <div class="panel-body">
                <i class="fa fa-arrow-up"></i>
              </div>
            </div>

          </li>
          <li data-direction="right" class="btn btn-default">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Right
              </div>
              <div class="panel-body">
                <i class="fa fa-arrow-right"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <ul id="algorithm" class="list-inline well">
        </ul>
        <button id="send-alg-button" class="btn btn-default pull-right">
            <i class="fa fa-check"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5">
      </div>
    </div>
      </div>
    </div>
  </div>
</div>


  </div>




  <!-- build:js js/scripts.min.js -->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/modernizr.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/Sortable.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <!-- /build -->
</body>
</html>
